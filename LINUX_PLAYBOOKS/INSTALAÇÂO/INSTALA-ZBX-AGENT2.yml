---
- name: Instalar e configurar Zabbix Agent2
  hosts: all
  gather_facts: yes
  vars_prompt:
    - name: "prx"
      prompt: "Informe o IP ou hostname do servidor Zabbix (Proxy ou Server)"
      private: no

  tasks:
    - name: Adicionar repositório focal-security
      ansible.builtin.apt_repository:
        repo: "deb http://security.ubuntu.com/ubuntu focal-security main"
        filename: focal-security
        state: present

    - name: Atualizar cache do APT
      ansible.builtin.apt:
        update_cache: yes

    - name: Instalar dependência libssl1.1
      ansible.builtin.apt:
        name: libssl1.1
        state: present

    - name: Baixar pacote Zabbix release
      ansible.builtin.get_url:
        url: https://repo.zabbix.com/zabbix/6.0/ubuntu/pool/main/z/zabbix-release/zabbix-release_6.0-4+ubuntu22.04_all.deb
        dest: /tmp/zabbix-release.deb

    - name: Instalar pacote Zabbix release
      ansible.builtin.apt:
        deb: /tmp/zabbix-release.deb

    - name: Atualizar cache do APT novamente
      ansible.builtin.apt:
        update_cache: yes

    - name: Instalar Zabbix Agent2
      ansible.builtin.apt:
        name: zabbix-agent2
        state: present

    - name: Reiniciar Zabbix Agent2
      ansible.builtin.service:
        name: zabbix-agent2
        state: restarted

    - name: Habilitar Zabbix Agent2 no boot
      ansible.builtin.service:
        name: zabbix-agent2
        enabled: yes

    - name: Ajustar parâmetro Server no zabbix_agent2.conf
      ansible.builtin.lineinfile:
        path: /etc/zabbix/zabbix_agent2.conf
        regexp: '^Server='
        line: "Server={{ prx }}"
        backup: yes

    - name: Ajustar parâmetro ServerActive no zabbix_agent2.conf
      ansible.builtin.lineinfile:
        path: /etc/zabbix/zabbix_agent2.conf
        regexp: '^ServerActive='
        line: "ServerActive={{ prx }}"
        backup: yes

    - name: Ajustar Hostname no zabbix_agent2.conf com ansible_hostname
      ansible.builtin.lineinfile:
        path: /etc/zabbix/zabbix_agent2.conf
        regexp: '^Hostname='
        line: "Hostname={{ ansible_hostname }}"
        backup: yes

    - name: Reiniciar novamente para aplicar conf final
      ansible.builtin.service:
        name: zabbix-agent2
        state: restarted